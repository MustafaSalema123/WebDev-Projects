<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFromSubmit()">
        <div class="mt-2">
            <div class="mt-2">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">
            </div>
    
            <div class="mt-2">
                <label class="form-label">Category Url Handle</label>
                <input type="text" id="categoriesUrlHandle" class="form-control" name="categoriesUrlHandle" [(ngModel)]="model.urlHandle">
            </div>
    
            <div class="mt-5">
                <button type="submit" class="btn btn-primary">Save</button>

                <button  type="button" class="btn btn-primary" (click)="backToList()">Back to list</button>
            </div>
        </div>
    </form>
</div>
