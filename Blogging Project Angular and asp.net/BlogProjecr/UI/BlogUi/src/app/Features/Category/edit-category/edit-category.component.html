<div class="container">

    <h1 class="mt-3">Edit Category</h1>
    
    <ng-container *ngIf="category;else notfound">
       
        <form #form="ngForm" (ngSubmit)="onEditSubmit()">
            
            <div class="mt-2">
                <div class="mt-2">
                    <label class="form-label">Category Id</label>
                    <input type="text" disabled id="categoryId" class="form-control" name="categoryId"[(ngModel)]="category.id" >
                </div>
                <div class="mt-2">
                    <label class="form-label">Category Name</label>
                    <input type="text" id="categoriesName" class="form-control" name="categoriesName" [(ngModel)]="category.name">
                    <!-- [(ngModel)]="category.name" -->
                </div>
                <div class="mt-2">
                    <label class="form-label">Category Url Handle</label>
                    <input type="text" id="categoriesUrlHandle" class="form-control" name="categoriesUrlHandle" [(ngModel)]="category.urlHandle" >
                </div>
        
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    
                    <button type="button" class="btn btn-primary" (click)="OnDelete()">Delete</button>
                </div>

               
                   
             
            </div>
        </form>

    </ng-container>

    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            cCatgeory not found
        </div>
    </ng-template>
</div>
