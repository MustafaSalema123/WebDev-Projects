   <div class="main-product-container">
    <div
      *ngFor="let product of productsStore.products$ | async"
      class="mx-4 p-3 product-card"
    >
      <div class="product-image-container">
        <a routerLink="../product/{{ product.id }}">
          <img [src]="'../../../../assets/images/' + product.product_img" />
        </a>
      </div>
      <div class="product-info">
        <h5>
          <a routerLink="../product/{{ product.id }}">{{
            product.product_name
          }}</a>
        </h5>
        <p class="product-price">Rs. {{ product.price }}</p>
        <!-- <p><app-ratings [score]="product.ratings"></app-ratings></p> -->
        <div class="my-3" (click)="addToCart(product)">
          <div class="cart-button">
            <div class="cart-icon-container">S
              <!-- <fa-icon [icon]="faShoppingCart"></fa-icon> -->
            </div>
            <div class="cart-text-container mx-3">
              <p>Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!productsStore.products.length">No products found</div>
  </div>
